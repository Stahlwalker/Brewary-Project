<!DOCTYPE html>
<html lang="en">

<head>
  <title>Brew-Wary Search</title>
</head>

<body>

  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color:#FFBF00; color: white;">
      <h1 class="text-center"><strong></i> Brewster</strong></h1>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong></i>   Search Parameters</strong></h3>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="style">Beer Style:</label>
                <input type="text" class="form-control" id="beer-style">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Number of Options:</label>
                <select class="form-control" id="num-records-select">
                            <option value="1">1</option>
                            <!-- Setting the option for 5 as default -->
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                        </select>
              </div>

              <div class="form-group">
                <label for="alcohol-content">ABV:</label>
                <input type="text" class="form-control" id="alcohol-content">
              </div>

              <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location">
              </div>

              <button type="submit" class="btn btn-default" id="run-search"></i> Search</button>
              <button type="button" class="btn btn-default" id="clear-all"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong></i>   Top Brews</strong></h3>
          </div>

<!--//Hold each of the resulting options -->
            <div class="panel-body" id="beer-section">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Be Brew-wary</i></small></h5>

      </div>
    </div>

  </div>


</body>

</html>
